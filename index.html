<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tic Tac Toe mobile</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <header>
                            <div class="heading">
                                        <h1 class="border">TIC TAC TOE</h1>
                                                </div>
                                                        <div class="playername">
                                                                    <div class="Xname name">Player X :</div>
                                                                                <div class="Oname name">Player O :</div>
                                                                                        </div>
                                                                                            </header>
                                                                                                <main>
                                                                                                        <div class="container">
                                                                                                                    <div class="game">
                                                                                                                                    <button class="box box1"></button>
                                                                                                                                                    <button class="box box2"></button>
                                                                                                                                                                    <button class="box box3"></button>
                                                                                                                                                                                    <button class="box box4"></button>
                                                                                                                                                                                                    <button class="box box5"></button>
                                                                                                                                                                                                                    <button class="box box6"></button>
                                                                                                                                                                                                                                    <button class="box box7"></button>
                                                                                                                                                                                                                                                    <button class="box box8"></button>
                                                                                                                                                                                                                                                                    <button class="box box9"></button>
                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                            </main>
                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                        <button type="reset" id="btn">Reset Game</button>
                                                                                                                                                                                                                                                                                                            </footer>

                                                                                                                                                                                                                                                                                                                <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                </html>
